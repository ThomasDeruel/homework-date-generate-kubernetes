apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: producteur
spec:
  selector:
    matchLabels:
      name: daemonset-index
  template:
    metadata:
      labels:
        name: daemonset-index
    spec:
      containers:
      - name: alpine
        image: alpine:3.13.2
        command: ["sh","-c"]
        args:
          - while true;
            do
              echo "`date`" > "/web/index.html";
              sleep 60;
            done
        volumeMounts:
        - name: app-volume
          mountPath: /web
      volumes:
      - name: app-volume
        hostPath: 
          path: /web
          type: DirectoryOrCreate